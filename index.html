<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="main" id="main">
            <h3>IT IS CURRENTLY</h3>
            <h1><span id="days">59</span> DAYS</h1>
            <h1><span id="hours">76</span> HOURS</h1>
            <h1><span id="minutes">59</span> MINUTES</h1>
            <h1><span id="seconds">59</span> SECONDS</h1>
            <h3>UNTIL CHRISTMAS</h3>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
